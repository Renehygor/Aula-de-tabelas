<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de tabela</title>
    <style>
        table,th,td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>nome</th>
                <th>idade</th>
                <th>informações adicionais</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Renê</td>
                <td>28</td>
                 <td>Estudante de programação</td>
             </tr>
             <tr>
                <td>Grasi</td>
                <td>28</td>
                <td>Estudante de MKD</td>
             </tr>
             <tr>
               <td>Elisa</td>
               <td>2,4</td>
               <td>Escolinha</td>
             </tr>
        </tbody>
    </table>
</body>
</html>
